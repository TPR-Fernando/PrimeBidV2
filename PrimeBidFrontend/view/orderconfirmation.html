<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0E2033',
                        accent: '#c7ffd8',
                        textWhite: '#FFFFFF',
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-primary text-textWhite flex items-center justify-center min-h-screen py-8 relative">

    <div class="order-container max-w-6xl w-full bg-white bg-opacity-10 rounded-lg shadow-lg p-6 flex space-x-6 justify-between mx-auto">

        <div class="w-1/2">
            <a href="javascript:history.back()" class="text-accent text-lg font-semibold hover:text-green-300 transition-colors">&#8592; Back</a>

            <h2 class="text-xl font-medium mb-4">Item Details</h2>

            <div class="items max-h-72 overflow-y-auto pr-4 space-y-4">
                <!-- Items will be dynamically injected by JS -->
            </div>
        </div>

        <div class="divider h-3/4 w-1 bg-gray-300"></div>

        <div class="w-1/2">
            <h1 class="text-2xl font-semibold text-accent mb-4">Order Confirmation</h1>

            <form class="contact-form" method="post" id="order-form">
                <input type="hidden" id="order-id" />

                <div class="form-group mb-4">
                    <label for="contact-name" class="block text-lg font-medium">Contact Information *</label>
                    <input type="text" id="contact-name" name="ContactName" placeholder="Contact name" required class="w-full p-2 rounded-lg bg-white bg-opacity-10 text-white focus:ring-2 focus:ring-accent focus:outline-none" />
                </div>

                <div class="form-group mb-4">
                    <label for="mobile-number" class="block text-lg font-medium">Mobile Number</label>
                    <input type="text" id="mobile-number" name="Mobile" placeholder="Mobile Number" class="w-full p-2 rounded-lg bg-white bg-opacity-10 text-white focus:ring-2 focus:ring-accent focus:outline-none" />
                </div>

                <div class="form-group address-group grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="address" name="Address" placeholder="Street, House/Apartment/unit" required class="w-full p-2 rounded-lg bg-white bg-opacity-10 text-white focus:ring-2 focus:ring-accent focus:outline-none" />
                    <input type="text" id="zip-address" name="ZipAddress" placeholder="Zip code" class="w-full p-2 rounded-lg bg-white bg-opacity-10 text-white focus:ring-2 focus:ring-accent focus:outline-none" />
                </div>

                <div class="total-price text-xl font-bold mb-4" id="total-price">
                    Total: US $
                </div>

                <div class="pay-now-container flex justify-center mt-6 w-full">
                    <button type="submit" onclick="window.location.href='payment.html'"  class="pay-now-button w-full md:w-auto bg-accent text-black rounded-lg py-2 px-6 hover:bg-green-300 transition-colors">
                        Proceed to Payment
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        // Fetch the order confirmation details using paymentId
        async function getOrderConfirmation(paymentId) {
            try {
                const response = await fetch(`https://localhost:7217/api/orderconfirmation/${paymentId}`);
                if (!response.ok) {
                    throw new Error(`Error fetching order confirmation: ${response.statusText}`);
                }
    
                // Assuming the API returns an object in the structure of PaymentModel
                const orderData = await response.json();
                populateOrderDetails(orderData);
            } catch (error) {
                console.error('Failed to fetch order confirmation:', error);
                alert('Failed to load order confirmation details. Please try again later.');
            }
        }
    
        // Populate the page with order details fetched from the backend
        function populateOrderDetails(orderData) {
            const itemsContainer = document.querySelector('.items');
            itemsContainer.innerHTML = ''; // Clear existing items
    
           // Iterate over each item in the Items array of orderData
orderData.items.forEach(item => {
    // Create item element to show in the list
    const itemElement = document.createElement('div');
    itemElement.classList.add('item', 'flex', 'items-center', 'bg-white', 'bg-opacity-10', 'rounded-lg', 'p-4', 'shadow-md');

    itemElement.innerHTML = `
        <div class="item-details flex items-center">
            <img src="${item.itemImage}" alt="Item Image" class="w-20 h-20 object-cover rounded-lg mr-4" />
        </div>
        <div class="item-info flex flex-col justify-between">
            <p class="text-lg font-semibold mb-2">US $${item.price}</p>
            <div class="quantity-control flex items-center space-x-2">
                <button class="decrease bg-gray-700 text-white rounded-full px-2" data-id="${item.id}">-</button>
                <span class="quantity bg-gray-800 text-white rounded-full px-4 py-1">${item.quantity}</span>
                <button class="increase bg-gray-700 text-white rounded-full px-2" data-id="${item.id}">+</button>
            </div>
        </div>
    `;

    itemsContainer.appendChild(itemElement);
});

    
            // Update the total amount
            document.querySelector('.total-price').textContent = `Total: US $${orderData.totalAmount}`;
    
            // Update contact details
            document.querySelector('input[name="ContactName"]').value = orderData.contactName;
            document.querySelector('input[name="Mobile"]').value = orderData.mobile;
            document.querySelector('input[name="Address"]').value = orderData.address;
            document.querySelector('input[name="ZipAddress"]').value = orderData.zipAddress;
    
            attachQuantityButtonListeners();
        }
    
        // Attach event listeners for quantity buttons
        function attachQuantityButtonListeners() {
            document.querySelectorAll('.increase').forEach(button => {
                button.addEventListener('click', () => {
                    updateQuantity(button.dataset.id, 'increase');
                });
            });
    
            document.querySelectorAll('.decrease').forEach(button => {
                button.addEventListener('click', () => {
                    updateQuantity(button.dataset.id, 'decrease');
                });
            });
        }
    
        // Update item quantity based on the action (increase or decrease)
        function updateQuantity(paymentItemId, action) {
            const quantitySpan = document.querySelector(`button[data-id="${paymentItemId}"]`).parentNode.querySelector('.quantity');
            let currentQuantity = parseInt(quantitySpan.textContent);
    
            if (action === 'increase') {
                currentQuantity += 1;
            } else if (action === 'decrease' && currentQuantity > 1) {
                currentQuantity -= 1;
            }
    
            quantitySpan.textContent = currentQuantity;
    
            // Here you would call an API to update the quantity in the backend if needed
        }
    
     // Form submission for proceeding to payment
document.querySelector('.contact-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('https://localhost:7217/api/orderconfirmation/paymentmethods', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log('Server response:', result); // Log the response

        
    } catch (error) {
        console.error('Error processing payment:', error);
        alert('Failed to proceed to payment. Please try again later.');
    }
});

        // Fetch order confirmation details (replace '1' with actual paymentId)
        getOrderConfirmation(1);
    </script>
    

</body>

</html>
