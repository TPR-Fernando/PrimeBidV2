<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000', // Black background
                        accent: '#D2BC79', // New gold color for buttons
                        textWhite: '#FFFFFF',
                    },
                },
            },
        }
    </script>
    <script src="https://js.braintreegateway.com/web/dropin/1.22.0/js/dropin.min.js"></script>
</head>
<body class="bg-primary text-textWhite flex flex-col items-center min-h-screen py-8">

<div class="container max-w-3xl bg-primary rounded-lg shadow-lg p-6 mx-auto">
    <div class="form-header flex items-center justify-between mb-6">
        <button class="text-accent text-xl" onclick="window.history.back();">&larr;</button>
        <h1 class="text-2xl font-semibold text-accent">Payment Methods</h1>
    </div>

    <div class="flex flex-col items-center space-y-6">
        <form id="payment-form" method="post" class="payment-form w-full">
            <input type="hidden" id="payment-id" name="Id" />
            <input type="hidden" id="total-amount" name="TotalAmount" />

            <div class="form-group mb-4">
                <label for="credit-card" class="text-lg font-medium">Credit Card</label>
                <p class="text-sm mb-2">Pay securely using your credit card</p>
                <div id="bt-dropin" class="rounded-lg p-4 bg-white shadow-md"></div>
            </div>

            <div class="total-price text-xl font-bold mb-4">
                Total: <span id="total-price-value">US $0.00</span>
            </div>

            <div class="form-buttons flex justify-between space-x-4">
                <button type="button" class="cancel-button w-full py-2 bg-accent text-black rounded-lg hover:bg-[#b5a466] transition-colors" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="order-button w-full py-2 bg-accent text-black rounded-lg hover:bg-[#b5a466] transition-colors">Place Order</button>
            </div>
        </form>
        
        <!-- Transaction status message -->
        <div id="transaction-message" class="text-lg mt-4"></div>
    </div>
</div>

<script>
    var client_token;
    var form = document.querySelector('#payment-form');

    // Initialize Braintree and fetch payment details on page load
    async function initializeBraintree() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get('paymentId') || 1;
            const totalAmount = urlParams.get('totalAmount') || 0;

            const response = await fetch(`https://localhost:7217/api/paymentpage/${paymentId}`);
            if (!response.ok) {
                throw new Error('Failed to fetch payment details: ' + response.statusText);
            }
            const data = await response.json();

            client_token = data.clientToken;
            document.getElementById('payment-id').value = data.payment.Id;
            document.getElementById('total-amount').value = totalAmount;
            document.getElementById('total-price-value').textContent = `US $${parseFloat(totalAmount).toFixed(2)}`;

            braintree.dropin.create({
                authorization: client_token,
                container: '#bt-dropin'
            }, function (createErr, instance) {
                if (createErr) {
                    console.error("Braintree Drop-in UI Error: ", createErr);
                    return;
                }

                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    instance.requestPaymentMethod(function (err, payload) {
                        if (err) {
                            console.error("Error requesting payment method: ", err);
                            return;
                        }

                        var nonceInput = document.createElement('input');
                        nonceInput.setAttribute('type', 'hidden');
                        nonceInput.setAttribute('name', 'Nonce');
                        nonceInput.setAttribute('value', payload.nonce);
                        form.appendChild(nonceInput);

                        submitPayment();
                    });
                });
            });
        } catch (error) {
            console.error("Error initializing Braintree: ", error);
            alert("There was an issue initializing the payment. Please check the console for details.");
        }
    }

    async function submitPayment() {
        try {
            const response = await fetch('https://localhost:7217/api/paymentpage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Id: document.querySelector('#payment-id').value,
                    TotalAmount: parseFloat(document.querySelector('#total-amount').value).toFixed(2),
                    Nonce: document.querySelector('input[name="Nonce"]').value,
                    Items: []
                })
            });

            if (!response.ok) {
                throw new Error('Transaction failed: ' + response.statusText);
            }

            const result = await response.json();
            displayTransactionMessage('Transaction Successful: ' + result.message);
        } catch (error) {
            console.error("Error submitting payment: ", error);
            displayTransactionMessage('Transaction Failed: ' + error.message);
        }
    }

    function displayTransactionMessage(message) {
        const messageDiv = document.querySelector('#transaction-message');
        messageDiv.textContent = message;
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('text-green-500');
        if (message.startsWith('Transaction Failed')) {
            messageDiv.classList.remove('text-green-500');
            messageDiv.classList.add('text-red-500');
        }
    }

    initializeBraintree();
</script>
</body>
</html>
