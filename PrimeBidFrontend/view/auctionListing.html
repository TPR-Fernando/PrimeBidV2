<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <link rel="stylesheet" href="css/auctionListing.css">
    <script src="js/common.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="auction-container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for items...">
        </div>

        <div class="auction-content">
            <!-- Category Sidebar -->
            <div class="category-sidebar">
                <h2>Categories</h2>
                <ul class="category-list">
                    <li>
                        <label><input type="checkbox" value="antiques" checked> Antiques</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="art"> Art</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="clothing"> Clothing</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="home" checked> Home and Decor</label>
                    </li>
                    <li>
                        <label><input type="checkbox" value="accessories" checked> Accessories</label>
                    </li>
                </ul>
            </div>

            <!-- Auction Items Grid -->
            <div class="items-grid">
                <!-- Auction items will be populated here dynamically by JavaScript -->
            </div>
        </div>
    </div>
</body>

</html>
