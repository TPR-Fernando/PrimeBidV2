<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0E2033',
                        frosted: 'rgba(255, 255, 255, 0.1)',
                        accent: '#c7ffd8',
                        textWhite: '#FFFFFF',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#0E2033] text-textWhite min-h-screen">
<div class="flex flex-col md:flex-row min-h-screen">
    <div class="backdrop-blur-md bg-frosted md:w-64 p-6 space-y-6 shadow-xl rounded-lg m-4 transition-transform duration-500 transform hover:scale-105">
        <h2 class="text-3xl font-bold text-center">Menu</h2>
        <ul class="space-y-4">
            <li class="transform hover:scale-110 transition-transform duration-300"><a href="profile.html" class="block py-2 px-4 bg-frosted hover:bg-accent hover:text-primary rounded-lg transition-colors duration-200 shadow-lg">Profile</a></li>
            <li class="transform hover:scale-110 transition-transform duration-300"><a href="bidhistory.html" class="block py-2 px-4 bg-frosted hover:bg-accent hover:text-primary rounded-lg transition-colors duration-200 shadow-lg">Bid History</a></li>
            <li class="transform hover:scale-110 transition-transform duration-300"><a href="watchlist.html" class="block py-2 px-4 bg-frosted hover:bg-accent hover:text-primary rounded-lg transition-colors duration-200 shadow-lg">Watchlist</a></li>
        </ul>
        <button class="w-full bg-red-600 py-3 rounded-lg hover:bg-red-700 transition-colors duration-200 shadow-lg">Logout</button>
    </div>

    <div class="flex-grow p-6 animate-fade-in-up">
        <h3 class="text-4xl font-bold mb-6">Watchlist</h3>

        <div class="watchlist-container backdrop-blur-md bg-frosted p-6 rounded-lg shadow-xl">
            <h4 class="text-2xl font-semibold mb-4">Your Watchlist</h4>
            <div id="watchlist" class="space-y-4">
                <!-- Dynamically populated watchlist items will be injected here -->
            </div>
        </div>
    </div>
</div>

<script>
// Fetch and display watchlist
async function getWatchlist(UserId) {
    try {
        const response = await fetch(`https://localhost:7217/api/profile/${UserId}/watchlist`);
        
        if (!response.ok) {
            const errorText = await response.text(); // Get response text for debugging
            throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorText}`);
        }
        
        const watchlist = await response.json();

        const watchlistElement = document.getElementById("watchlist");
        watchlistElement.innerHTML = ""; // Clear any existing watchlist items

        if (watchlist && watchlist.length > 0) {
            watchlist.forEach(item => {
                const watchlistItem = `
                    <div class="bg-transparent border border-gray-300 rounded-lg p-4 shadow-lg text-textWhite">
                        <p><strong>Item:</strong> ${item.itemName}</p>
                        <p><strong>Current Price:</strong> $${item.currentPrice}</p>
                        <p><strong>Auction End Date:</strong> ${new Date(item.endDate).toLocaleDateString()}</p>
                        <img src="${item.itemImage}" alt="${item.itemName}" class="w-full h-32 object-cover rounded-md mb-2">
                    </div>`;
                watchlistElement.innerHTML += watchlistItem;
            });
        } else {
            watchlistElement.innerHTML = `<p>Your watchlist is empty</p>`;
        }
    } catch (error) {
        console.error('Error fetching watchlist:', error.message); // Log the error message
        document.getElementById("watchlist").innerHTML = `<p>Error fetching watchlist: ${error.message}. Please try again later.</p>`;
    }
}



// Function to handle logout
function handleLogout() {
    // Redirect to the login page
    window.location.href = "LoginPage.html";
}

// Attach the event listener to the logout button
document.querySelector("button.bg-red-600").addEventListener("click", handleLogout);

// Call the function with the appropriate user ID
const UserId = 2; 
getWatchlist(UserId);
</script>

</body>
</html>
