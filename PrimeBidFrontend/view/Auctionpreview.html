<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Details</title>
    <link rel="stylesheet" href="css/Auctionpreview.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <button class="back-button">&larr;</button>
            <h1>Preview</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <textarea id="item-description" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label for="item-description">Item Description</label>
                <textarea id="item-description" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label for="starting-bid">Starting Bid</label>
                <input type="text" id="starting-bid" placeholder="" required pattern="" title="">


            </div>

            <div class="form-group">
                <label for="auction-duration">Auction Duration</label>
                <input type="text" id="auction-duration" placeholder=""  title="">
            </div>

            <div class="form-group">
                <label for="additional-terms">Additional Terms and Conditions</label>
                <textarea id="additional-terms" placeholder=""></textarea>
            </div>
            
            <div class="image-gallery">
                <label for="additional-terms">Images</label>
                <div class="image-thumbnail"><img  ></div>
                <div class="image-thumbnail"></div>
                <div class="image-thumbnail"></div>
            </div>
                
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="next-button">Post</button>
            </div>
            
        </form>
    </div>
  
</body>
</html>
