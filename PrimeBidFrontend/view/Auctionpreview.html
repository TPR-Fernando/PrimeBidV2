<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Details</title>
    <link rel="stylesheet" href="css/Auctionpreview.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <button class="back-button" onclick="goBack()">&larr;</button>
            <h1>Preview</h1>
        </div>
        <form id="preview-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="">
            </div>

            <div class="form-group">
                <label for="item-description">Item Description</label>
                <textarea id="item-description" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label for="starting-bid">Starting Bid</label>
                <input type="text" id="starting-bid" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="auction-duration">Auction Duration</label>
                <input type="text" id="auction-duration" placeholder="">
            </div>

            <div class="form-group">
                <label for="additional-terms">Additional Terms and Conditions</label>
                <textarea id="additional-terms" placeholder=""></textarea>
            </div>
            
            <div class="image-gallery" style="display: flex; flex-direction: column; ; margin-bottom: 20px;">
                <label for="images" style="margin-bottom: 10px; font-weight: bold; color: #e2e8f0;">Images</label>
                <div class="image-thumbnail" style="width: 470px; height: 80px; background-color: rgba(33, 33, 33, 1); border-radius: 4px; display: flex; justify-content: center; align-items: center;">
                    <img id="image1" src="images/Item.jpg " alt="Image 1" style="max-width: 100%; height: auto; border-radius: 4px;">
                </div>
            </div>
            
                
            <div class="form-buttons">
                <button type="button" class="cancel-button" onclick="cancel()">Cancel</button>
                
                <a href="WaitingForApproval.html" class="next-button">Post</a>
            </div>
        </form>
    </div>

    <script>
        async function fetchAuctionItem(itemId) {
    try {
        console.log(`Fetching auction item with ID: ${itemId}`);
        const response = await fetch(`http://localhost:5115/api/AuctionItem/${itemId}`);

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Fetched data:', data);

        // Populate form fields
        document.getElementById('product-name').value = data.productName;
        document.getElementById('category').value = data.category;
        document.getElementById('item-description').value = data.itemDescription;
        document.getElementById('starting-bid').value = data.startingBid;
        document.getElementById('auction-duration').value = data.auctionDuration;
        document.getElementById('additional-terms').value = data.additionalTerms;

        // Assuming images are a part of the response
        const imagePaths = data.imagePath.split(','); // Adjust if necessary
        document.getElementById('image1').src = imagePaths[0] || 'default-image-url.jpg';
        document.getElementById('image2').src = imagePaths[1] || 'default-image-url.jpg';
        document.getElementById('image3').src = imagePaths[2] || 'default-image-url.jpg';

    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to fetch auction item details. Please try again.');
    }
}

// Call the function with the desired item ID
fetchAuctionItem(1);
    </script>
</body>
</html>
