<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="css/Auctionpreview.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <button class="back-button" onclick="goBack()">&larr;</button>
            <h1>Preview</h1>
        </div>
        <form id="preview-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="" readonly>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="" readonly>
            </div>

            <div class="form-group">
                <label for="item-description">Item Description</label>
                <textarea id="item-description" placeholder="" readonly></textarea>
            </div>

            <div class="form-group">
                <label for="starting-bid">Starting Bid</label>
                <input type="text" id="starting-bid" placeholder="" required readonly>
            </div>

            <div class="form-group">
                <label for="auction-duration">Auction Duration</label>
                <input type="text" id="auction-duration" placeholder="" readonly>
            </div>

            <div class="form-group">
                <label for="additional-terms">Additional Terms and Conditions</label>
                <textarea id="additional-terms" placeholder="" readonly></textarea>
            </div>
            
            <div class="image-gallery" style="display: flex; flex-direction: column; margin-bottom: 20px;">
                <label for="images" style="margin-bottom: 10px; font-weight: bold; color: #e2e8f0;">Images</label>
                <div class="image-thumbnail" id="image-thumbnail" style="display: flex; gap: 10px;">
                    <!-- Dynamic image elements will be added here -->
                </div>
            </div>
                
            <div class="form-buttons">
                <button type="button" class="cancel-button" onclick="cancel()">Cancel</button>
                <a href="WaitingForApproval.html" class="next-button">Post</a>
            </div>
        </form>
    </div>

    <script>
        // Fetch auction item details when the page loads
        window.onload = fetchAuctionItemDetails;
    
        async function fetchAuctionItemDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const auctionItemId = urlParams.get('id'); // Get auction item ID from URL
    
            if (!auctionItemId) {
                alert("Auction item ID is missing.");
                return;
            }
    
            try {
                const response = await fetch(`https://localhost:7217/api/AuctionItem/${auctionItemId}`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                const auctionItem = await response.json();
                populatePreview(auctionItem); // Call the function to populate fields
            } catch (error) {
                console.error("Error fetching auction item details:", error);
                alert("An error occurred while fetching auction item details.");
            }
        }
    
        // Populate the form fields with auction item data
        function populatePreview(auctionItem) {
            document.getElementById('product-name').value = auctionItem.ProductName;
            document.getElementById('category').value = auctionItem.Category;
            document.getElementById('item-description').value = auctionItem.ItemDescription;
            document.getElementById('starting-bid').value = auctionItem.StartingBid;
            document.getElementById('auction-duration').value = auctionItem.AuctionDuration;
            document.getElementById('additional-terms').value = auctionItem.AdditionalTerms;
    
            // Assuming auctionItem.Images is an array of image URLs
            const imageContainer = document.querySelector('.image-gallery'); // Adjust this selector as needed
            auctionItem.Images.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl; // Set the image source
                img.alt = `Image ${index + 1}`;
                img.style.maxWidth = '100%'; // Optional: style as needed
                imageContainer.appendChild(img); // Append image to the container
            });
        }
    </script>
    
</body>
</html>
