
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Item Submission - Waiting for Approval</title>
    <link rel="stylesheet" href="css/waitingForApproval.css">
    <script src="js/common.js" defer></script>
</head>

<body>
    <div class="approval-page-container">
        <div class="approval-content">
            <img src="Resources/ApprovalCheckCircle.svg" alt="Job Submitted" class="approval-icon">
            <h1>Your Auction Item  is submitted!</h1>
            <p class="approval-message">

            </p>

            </p>
            <a href="index.html" class="return-home-button">Return to Home</a>

        </div>
    </div>
