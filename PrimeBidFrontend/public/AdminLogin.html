<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/AdminLogin.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="https://localhost:7217/api/AdminLogin" method="post" id="loginForm">
            <div class="input-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="The Protected Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Optional: Handle form submission with JavaScript
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('https://localhost:7217/api/AdminLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                // Handle successful login
                alert('Login successful!');
            } else {
                // Handle login error
                alert('Invalid username or password!');
            }
        };
    </script>
</body>
</html>
