<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/common.js" defer></script>
    <script src="js/index.js" defer></script> <!-- Add this line -->
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Auctions">
            <a href="auctionListing.html" style="margin-top: 8px; padding: 0;">
                <img src="Resources/searchIcon.svg" alt="Search Icon" class="search-icon">
            </a>
        </div>

        <div class="hero-section">
            <div class="hero-text">
                <h1>Bid on Unique Treasures</h1>
                <p>Discover rare collectibles, antiques, and more in our exclusive auctions. Start bidding and find something special today!</p>
                <div class="button-container">
                    <a href="auctionListing.html">
                      <button class="start-bidding-button">Start Bidding</button>
                    </a>
                    <a href="AuctionItem.html">
                      <button class="post-bid-button">Post Bid</button>
                    </a>
                  </div>
            </div>
            <div class="hero-image">
                <img src="Resources/hammer.png" alt="Gavel Image">
            </div>
        </div>

        <!-- Section for Soon to End Auctions -->
        <h2>Soon to End Auctions</h2>
        <div class="card-grid" id="soonToEndAuctions"></div>

        <div class="categories-section">
            <div class="categories-header">
                <h2>Categories</h2>
                <a href="auctionListing.html" class="see-all">See all</a>
            </div>
            <div class="categories-container">
                <div class="category-card">
                    <div class="category-image-container">
                        <a href="auctionListing.html?category=antiques">
                            <img src="Resources/antiques.png" alt="Antiques">
                        </a>
                    </div>
                    <p>Antiques</p>
                </div>
                <div class="category-card">
                    <div class="category-image-container">
                        <a href="auctionListing.html?category=art">
                            <img src="Resources/artwork.png" alt="Artwork">
                        </a>
                    </div>
                    <p>Artwork</p>
                </div>
                <div class="category-card">
                    <div class="category-image-container">
                        <a href="auctionListing.html?category=clothing">
                            <img src="Resources/clothing.png" alt="Clothing">
                        </a>
                    </div>
                    <p>Clothing</p>
                </div>
            </div>
        </div>
        

        <!-- Section for Popular Auctions -->
        <h2>Popular Auctions</h2>
        <div class="card-grid" id="popularAuctions"></div>
    </div>
</body>
</html>
